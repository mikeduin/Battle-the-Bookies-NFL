<resultsHead class="row">
  <leadDiv class="col m12 result-head z-depth-1" style="width: 100%">
    <div class="col m5 left-align">
      <p class="resHead"> Weekly Results: <span class="week-number">Week {{vm.week}} </span></p>
    </div>
    <selectDiv class="col m2 offset-m5 res-select" ng-show="uiRouterState.current.name === 'home.results.picks'">
        <label> Sort by </label>
        <select class="browser-default" ng-model="vm.userSort" ng-change="vm.checkWeekNumb()">
          <option value="-totalDollars"> YTD $ </option>
          <option ng-repeat="week in vm.weekValues" ng-show="week.weekNumb === vm.weekNumb" value="{{week.value}}"> {{week.text}} </option>
        </select>
    </selectDiv>
  </leadDiv>
  <div class="col s12 res-toggle">
    <div class="col s12 left-align results-links">
      <a ui-sref="home.results.picks" ng-class="{activeResult: uiRouterState.current.name === 'home.results.picks'}">USER SELECTIONS</a> |
      <a ui-sref="home.results.poolsplits" ng-class="{activeResult: uiRouterState.current.name === 'home.results.poolsplits'}">PICK DISTRIBUTION</a>
    </div>
  </div>
</resultsHead>

<div ui-view="picks"> </div>
<div ui-view="poolsplits"> </div>
