<div class="row image-back">
  <regBack class="col m12">
    <loginBox class="col s8 offset-m2 z-depth-2">
      <div class="row">
        <div class="col m12">
          <loginTitle> Login to your ALA Account </loginTitle>
        </div>
        <div class="col m12" style="font-size: 12px">
          <i>(used previously for Battle the Bookies or the 2018 World Cup Bracket pool)</i>
        </div>
        <regLink class="col m12">
          First time here?
          <a ui-sref="home.register">Click here to create an account.</a>
        </regLink>
      </div>
      <div class="row">
        <form class="col s12" ng-submit="vm.logIn(user)">
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="fa fa-user prefix" aria-hidden="true"></i>
              <input type="text" class="validate" ng-model="user.username">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="fa fa-lock prefix" aria-hidden="true"></i>
              <input type="password" class="validate" ng-model="user.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col m12 center-align">
              <error ng-show="vm.error"> {{vm.error}} </error>
            </div>
          </div>
          <div class="row">
            <div class="col m6 forgot">
              <!-- <a ui-sref="home.forgotpw">Forgot password?</a> -->
            </div>
            <div class="col m3 offset-m3">
              <button type="submit" class="btn btn-large waves-effect waves-light login-button"> LOGIN </button>
            </div>
          </div>
        </form>
      </div>
    </loginBox>
  </regBack>
</div>
